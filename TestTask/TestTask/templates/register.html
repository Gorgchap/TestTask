<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta name="description" content="Responsive Admin Template"/>
    <meta name="author" content="SmartUniversity"/>
    <title>Test Task</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css"/>
	<!-- icons -->
    <link href="../static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="../static/plugins/iconic/css/material-design-iconic-font.min.css">
    <!-- bootstrap -->
	<link href="../static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- style -->
    <link rel="stylesheet" href="../static/css/pages/extra_pages.css">
	<!-- favicon -->
    <link rel="shortcut icon" href="../static/img/favicon.ico"/>
</head>
<body>
    <div class="limiter">
		<div class="container-login100 page-background">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" novalidate>
					<span class="login100-form-logo"><i class="zmdi zmdi-account-add"></i></span>
					<span class="login100-form-title p-b-34 p-t-27">Registration</span>
                    <div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf206;"></span>
					</div>
					{% if first %}<p style="color: firebrick; margin-top: -25px; font-size: 16px;">{{ first }}</p>{% endif %}
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="Confirm password">
						<input class="input100" type="password" name="pass2" placeholder="Confirm password">
						<span class="focus-input100" data-placeholder="&#xf190;"></span>
					</div>
					{% if second %}<p style="color: firebrick; margin-top: -25px; font-size: 16px;">{{ second }}</p>{% endif %}
					<div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">Register</button>
					</div>
					<div class="text-center p-t-27">
						<a class="txt1" href={{ url_for('login') }}>Already signed up?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
    <!-- start js include path -->
    <script src="../static/plugins/jquery/jquery.min.js" ></script>
    <!-- bootstrap -->
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js" ></script>
    <script src="../static/js/pages/extra_pages/login.js" ></script>
    <!-- end js include path -->
</body>
</html>
